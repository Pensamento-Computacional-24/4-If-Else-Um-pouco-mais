<meta charset="UTF-8" />
<script>
    /*
    Peça para o usuário informar o valor do terreno que deseja comprar. Peça também para ele informar em quantos anos pagará o financiamento do terreno.
    Considere que:
    Se o número de anos for até 5 (inclusive), haverá um desconto de 5% aplicado no valor do financiamento.
    Se o número de anos for até 10 (inclusive), haverá um acréscimo de 15% aplicado no valor do financiamento.
    Se o número de anos for acima de 10, haverá um acréscimo de 30%.
    Apresente o valor final a ser pago pelo terreno, considerando o desconto ou acréscimo especificado para a quantidade de anos de financiamento.
    */

    // Entrada de dados
    const valor = parseFloat(prompt("Informe o valor do terreno:"));
    const tempo = parseInt(prompt("Informe em quantos anos pagará:"));

    let variacao;
    // Processamento
    if (tempo <= 5) variacao = 0.95;
    // Desconto de 5% sobre o 100%
    else if (tempo <= 10) variacao = 1.15;
    // Acréscimo de 15% sobre o 100%
    else variacao = 1.30;
    // Acréscimo de 30% sobre o 100%
    
    // Saída de dados
    document.write(`Nestes ${tempo} anos o valor de R$ ${valor.toFixed(2)} passará a custar R$ ${(valor*variacao).toFixed(2)}.`);
    

</script>
