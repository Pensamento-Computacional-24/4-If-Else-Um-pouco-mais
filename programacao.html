<meta charset="UTF-8" />
<script>
    /*
    Peça para o programa perguntar para o usuário qual o assunto mais difícil da disciplina de Programação. Baseado nas respostas do usuário, apresente a respectiva mensagem:
    - Se o usuário informar Variáveis e Operadores (VO), o programa apresentará a mensagem "1º Tri";
    - Se o usuário informar Estrutura de Decisão (ED), o programa apresentará a mensagem "2º Tri";
    - Se o usuário informar Estruturas de Repetição (RE), o programa apresentará a mensagem "3º Tri".
    Apresente a mensagem em tela.
    */

    // Entrada de dados
    const assunto = prompt("Qual o assunto mais difícil? Variáveis e Operadores (VO) ou Estrutura de Decisão (ED) ou Estruturas de Repetição (RE)").toUpperCase();

    
    // Processamento
    let mensagem;
    if (assunto == "VO") mensagem = "estar no 1º Tri";
    else if (assunto == "ED") mensagem = "estar no 2º Tri";
    else if (assunto == "RE") mensagem = "estar no 3º Tri";
    else mensagem = "ter se enganado com as disciplinas"

    
    // Saída de dados
    document.write(`Aposto que você deve ${mensagem}.`);
    

</script>
